<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/api/student}" th:object="${new_student}" method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}" placeholder="Name" class="form-control col-4 mb-4"/>

        <input type="text" th:field="*{email}" placeholder="E-mail" class="form-control col-4 mb-4"/>

        <input type="date" th:field="*{birthDay}" placeholder="YYYY-MM-DD" class="form-control col-4 mb-4"/>

        <button class="btn btn-primary" type="submit">Зберегти</button>
    </form>
    <hr/>
    <a th:href="@{/api/student}">Назад</a>
</div>
</body>
</html>
